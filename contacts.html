<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Подключение Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <title>Контакты - RealCross</title>
</head>
<body>
    <header class="bg-secondary text-light text-center py-4">
        <h1>Контакты</h1>
    </header>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container">
            <a class="navbar-brand" href="index.html">Главная</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">О нас</a>
                    </li>
                    <li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" id="productsDropdown" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							Товары
						</a>
						<div class="dropdown-menu" aria-labelledby="productsDropdown">
							<a class="dropdown-item" href="products.html">Кресты</a>
							<a class="dropdown-item" href="products.html">Памятники</a>
						</div>
					</li>
                    <li class="nav-item">
                        <a class="nav-link" href="gallery.html">Галерея</a>
                    </li>
                </ul>
            </div>
        </div>
	</nav>
    <main class="container mt-5">
		<h2>Контакты</h2>
		<p>Свяжитесь с нами, заполнив форму:</p>
		
		<form id="contactForm">
			<div class="mb-3">
				<label for="name" class="form-label">Имя:</label>
				<input type="text" class="form-control" id="name" name="name" required>
			</div>
			<div class="mb-3">
				<label for="email" class="form-label">Email:</label>
				<input type="email" class="form-control" id="email" name="email" required>
			</div>
			<div class="mb-3">
				<label for="message" class="form-label">Сообщение:</label>
				<textarea class="form-control" id="message" name="message" required></textarea>
			</div>
			<button type="submit" class="btn btn-primary">Отправить</button>
		</form>

		<div id="result" class="mt-3"></div>
	</main>

	<script>
		// JavaScript для проверки формы
		document.getElementById('contactForm').addEventListener('submit', function(event) {
			event.preventDefault();
			const name = document.getElementById('name').value;
			const email = document.getElementById('email').value;
			const message = document.getElementById('message').value;
			// Проверка данных и отправка
			if (name && email && message) {
				document.getElementById('result').innerHTML = '<div class="alert alert-success">Спасибо, ваше сообщение отправлено.</div>';
			} else {
				document.getElementById('result').innerHTML = '<div class="alert alert-danger">Пожалуйста, заполните все поля.</div>';
			}
		});
	</script>
    <aside class="container mt-5">
        <h3>Рабочие часы</h3>
        <p>Понедельник - Пятница: 9:00 - 18:00</p>
        <p>Суббота: 10:00 - 14:00</p>
        <p>Воскресенье: выходной</p>
    </aside>
    <footer class="bg-secondary text-light text-center py-3">
        &copy; 2023 RealCross
    </footer>
	<!-- Подключение Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>
	<script>
		$(document).ready(function() {
			$('#contactForm').submit(function(event) {
				event.preventDefault();
				const name = $('#name').val();
				const email = $('#email').val();
				const message = $('#message').val();
				
				if (name && email && message) {
					$('#result').html('<div class="alert alert-success">Спасибо, ваше сообщение отправлено.</div>');
				} else {
					$('#result').html('<div class="alert alert-danger">Пожалуйста, заполните все поля.</div>');
				}
			});
		});
	</script>
</body>
</html>
